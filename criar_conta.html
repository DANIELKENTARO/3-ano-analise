<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tela_login">
        <form action="#" method="get" class="formlogin">
            <div class="flex_login">
            <h1>Criar Conta</h1>
            <p>Digite seus dados para criar sua conta</p>
            <div class="formulario_input">
            <label for="cpf">CPF:</label>
            <input type="text" placeholder="000.000.000-00" autofocus="true">
            <label for="tel">Telefone:</label>
            <input type="tel" placeholder="00 00000000" autocomplete="tel-national">
            </div>
            <div class="formulario_input">
            <label for="Email">E-mail:</label>
            <input type="email" placeholder="digite seu email" autocomplete="email">
            <label for="Email">Cep:</label>
            <input type="number" placeholder="digite seu cep">
            </div>
            <div class="formulario_input">
            <label for="password">Senha:</label>
            <input type="password" placeholder="crie uma senha">
            </div>
            <button><a id="a" href="index.html">enviar</a></button>
            </div>
        </form>
    </div>
    </body>
</html>
